<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg" href="favicon.svg" />
    <link rel="stylesheet" href="/assets/resources/styles/style.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <main>
      <h2>Section title</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Jogo</th>
              <th scope="col">Status</th>
              <th scope="col">Plataforma</th>
              <th scope="col">#</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>GTA</td>
              <td>Finalizado</td>
              <td>PC</td>
              <td><button>Editar</button></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Counter-Strike</td>
              <td>Abandonado</td>
              <td>PC</td>
              <td><button>Editar</button></td>
            </tr>
            <tr>
              <td>3</td>
              <td>Red Dead Redemption</td>
              <td>Lista de Desejos</td>
              <td>PS5</td>
              <td><button>Editar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    
    <button type="button" class="btn btn-primary editar" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/jquery-mask-plugin/dist/jquery.mask.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module" src="/app/pages/home/home.js"></script>    
    <script type="module" src="/app/util/shared.js"></script>
  </body>
</html>
