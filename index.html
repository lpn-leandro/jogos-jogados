<!DOCTYPE html>
<html>
<head>
    <title>Página Inicial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg" href="favicon.svg">
    <link rel="stylesheet" href="/assets/resources/styles/style.css">
</head>
<body>
    <div id="navbar"></div>
    <!-- main -->    
    <main>

      <img src="/assets/resources/images/Logo.png" class="rounded mx-auto d-block">

        <div class="modal modal-signin position-static d-block " tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-4 shadow grey">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <h5 class="modal-title">Login</h5>
                </div>
          
                <div class="modal-body p-5 pt-0">
                  <form class="">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control rounded-3" id="user" placeholder="leandro" onfocus="focus()">
                      <label>Usuário</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control rounded-3" id="senha" placeholder="Senha">
                      <label>Senha</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-md rounded-3 teal main-button" id="login" type="submit">Logar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

    </main>
    <div id="footer"></div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/jquery-mask-plugin/dist/jquery.mask.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module" src="/app/pages/index.js"></script>
    <script type="module" src="/app/util/shared.js"></script>
</body>
</html>
